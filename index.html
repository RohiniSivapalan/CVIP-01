<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Online Code Editor</title>
        <link rel = "stylesheet" href ="styles.css">
        <script src="https://kit.fontawesome.com/904b7db026.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mainarea">             <!--OPEN class MAINAREA-->
            <div class="editors">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html" placeholder="HTML"></textarea>
            </div>

            <div class="editors">
                <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css" placeholder="CSS"></textarea>
            </div>      
                             
            <div class="editors">               
                <label><i class="fa-brands fa-js"></i> JS</label>
                <textarea id="js" placeholder="JAVASCRIPT"></textarea>
            </div>
        </div>                             <!--CLOSE class MAINAREA-->
                                  
        <div class="output">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="code"></iframe>
        </div>
        
        <script type="text/JavaScript" src="app.js"></script>
    </body>
</html>
